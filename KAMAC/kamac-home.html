<!DOCTYPE html>
<html>

<head>
  <meta lang="eng" charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="kamac.css">
  <title>kamac</title>
</head>

<body>
  <!--This begins header one-->
  <header>
    <!--hwmburger button-->
    <input type="button" name="hamburger" id="hamburger"class="header-button"  value="...">
    <!--home button-->
    <input type="button" name="home-button" id="home-button"class="header-button"  value="Home">
    <!--website logo-->
    <img id="website-logo" width="200" height="60" src="images/kamac-logo.png" alt="website logo">
    <!--search box-->
    <input type="search" name="search-box" id="search-box"class=""  value="" placeholder="Search">
    <!--search button-->
    <button name="seaech-button" id="search-button"class="header-button"  value="">
      <img width="100%" src="images/searchicon.png" alt="search icon">
    </button>
    <!--voice button-->
    <button name="voice-button" id="voice-button"class="header-button"  value="">
      <img width="100%" src="images/voiceicon.png" alt="voice icon">
    </button>
    <!--service button-->
    <input type="button" name="service-button" id="service-button"class="header-button"  value="Services">
  </header>
  
  <!--This begins header two-->
  <header>
    <!--course button-->
    <input type="button" name="course" id="course-button"class="header-two-button"  value="Courses">
    <!--webiner button-->
    <input type="button" name="webinar" id="webinar-button"class="header-two-button"  value="Webinars">
    <!--contact button-->
    <input type="button" name="contact" id="contact-button"class="header-two-button"  value="Contacts">
    <!--about button-->
    <input type="button" name="about-button" id="about-button"class="header-two-button"  value="About">
  </header>
  
  <!--title image-->
  <img id="title-image" width="100%" src="images/background-image.png" alt="kamac-logo">
  <h1 align="center">WELCOME...</h1>
  
</body>

</html>
